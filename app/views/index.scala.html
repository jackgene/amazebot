@()

@main("A Maze Bot") {
    <ul id="navigation">
        <li><a href="/maze/level0">Level 0</a></li>
        <li><a href="/maze/level1">Level 1</a></li>
        <li><a href="/maze/level2">Level 2</a></li>
        <li><a href="/maze/level3">Level 3</a></li>
        <li><a href="/maze/level4">Level 4</a></li>
        <li><a href="/maze/random">Random Maze</a></li>
    </ul>
    <div id="input">
        <label>
            <textarea ui-codemirror="{ onLoad: codemirrorLoaded }" ng-model="source"></textarea>
        </label><br/>
        <label>
            <select ng-model="lang" ng-change="changeLanguage()">
                <option value="java">Java 8</option>
                <option value="py">Python 2.7</option>
            </select>
        </label>
        <button ng-click="runSimulation()">Save & Run</button>
        <button ng-click="clearConsole()">Clear Console</button>
        <button ng-click="resetCode()">Reset Code</button>
    </div>
    <div id="output">
        <div id="world">
            <div id="finish" ng-style="finish">move robot here</div>
            <div id="robot" ng-style="robot"></div>
            <div class="wall" ng-repeat="wall in walls" ng-style="wall"></div>
            <div id="timer">{{elapsedTimeMillis | date:'mm:ss.sss':'UTC' | limitTo:7}}</div>
        </div>
    </div>
    <div id="console">
        <pre class="line" ng-repeat="line in console" ng-class="line.type">{{line.text}}</pre>
    </div>
}
